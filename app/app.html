<link rel="import" href="../node_modules//@polymer/polymer/polymer-element.html">
<link rel="import" href="./components/polymer.html">
<link rel="import" href="./components/vanilla.html">

<dom-module id="my-app">
    <template>
        <input id="title-input" type="text" on-input="inputChanged"/>
        <vanilla-component title="[[title]]"></vanilla-component>
        <polymer-component title="[[title]]"></polymer-component>
    </template>
    <script>
        class App extends Polymer.Element {
            static get is() { return 'my-app'; }

            static get properties() {
                return {
                    title: {
                        type: String,
                        value: 'Polymer'
                    }
                }
            }

            constructor() {
                super();
            }

            inputChanged(e) {
                this.title = e.target.value;
            }
        }

        customElements.define(App.is, App);
    </script>
</dom-module>
